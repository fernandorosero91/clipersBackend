# Coolify Production Configuration
spring.application.name=clipers
server.port=${SERVER_PORT:8082}

# Database Configuration (usar variables de entorno de Coolify)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/clipers_db}
spring.datasource.username=${DATABASE_USERNAME:clipers_user}
spring.datasource.password=${DATABASE_PASSWORD:clipers_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads

# Redis Configuration (opcional)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000

# RabbitMQ Configuration (opcional)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://clipers.sufactura.store,http://localhost:3000}

# API Configuration
api.version=v1
api.base-path=/api

# Logging Configuration for Production
logging.level.com.clipers=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Health Check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
