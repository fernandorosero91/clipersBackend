# Application Configuration
spring.application.name=clipers
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/clipers_db
spring.datasource.username=clipers_user
spring.datasource.password=clipers_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# API Configuration
api.version=v1
api.base-path=/api

# Logging Configuration
logging.level.com.clipers=DEBUG
logging.level.org.springframework.security=DEBUG
