# Application Configuration
spring.application.name=clipers
server.port=8081

# Disable Docker Compose auto-start for local development
spring.docker.compose.enabled=false

# Disable DevTools automatic restart to avoid classloader issues during run
spring.devtools.restart.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/clipers_db
spring.datasource.username=clipers_user
spring.datasource.password=clipers_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# CORS Configuration
cors.allowed.origins=https://backend.sufactura.store,https://clipers.sufactura.store,http://localhost:8080,http://localhost:3000,http://localhost:5173

# API Configuration
api.version=v1
api.base-path=/api

# MicroSelectIA API Configuration (Matching con IA)
# IMPORTANTE: Esta es la API de MATCHING, NO la de extracci√≥n de videos
ai.matching.service.url=https://microselectia.onrender.com
ai.matching.timeout=30000
ai.matching.min-score-threshold=0.3
ai.matching.max-candidates-per-batch=50
ai.matching.auto-process-enabled=true

# Logging Configuration
logging.level.com.clipers=DEBUG

# MicroSelectIA Configuration for local development
microselectia.enabled=true
microselectia.url=http://localhost:8000
microselectia.fallback-to-local=true
microselectia.connection-timeout=10000
microselectia.read-timeout=60000
logging.level.org.springframework.security=DEBUG

