# Configuración para perfil Coolify (Docker)
# Este archivo se usa cuando SPRING_PROFILES_ACTIVE=coolify

# Las variables de entorno tienen precedencia sobre estas propiedades
# Las propiedades de application.properties también se cargan como base

# Logging
logging.level.root=INFO
logging.level.com.clipers.clipers=DEBUG

# El resto de configuraciones vienen de las variables de entorno del docker-compose:
# - SERVER_PORT
# - DATABASE_URL
# - DATABASE_USERNAME
# - DATABASE_PASSWORD
# - JWT_SECRET
# - CORS_ALLOWED_ORIGINS
